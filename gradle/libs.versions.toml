[versions]
activityKtxVersion = "1.10.1"
#noinspection GradleDependency
appcompatVersion = "1.6.1" # Last version compatible with API 19
constraintlayoutVersion = "2.2.1"
coreKtxVersion = "1.16.0"
espressoCoreVersion = "3.6.1"
frescoVersion = "3.6.0"
gsonVersion = "2.13.1"
inferAnnotationVersion = "0.18.0"
junitJunitVersion = "4.13.2"
junitVersion = "1.2.1"
kotlinxCoroutinesAndroidVersion = "1.10.2"
kotlinxSerializationJsonVersion = "1.8.1"
ktor = "3.1.3"
lifecycleVersion = "2.9.0"
materialVersion = "1.12.0"
retrofitVersion = "3.0.0"

[libraries]
androidx-activity-ktx = { module = "androidx.activity:activity-ktx", version.ref = "activityKtxVersion" }
androidx-appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompatVersion" }
androidx-constraintlayout = { module = "androidx.constraintlayout:constraintlayout", version.ref = "constraintlayoutVersion" }
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtxVersion" }
androidx-espresso-core = { module = "androidx.test.espresso:espresso-core", version.ref = "espressoCoreVersion" }
androidx-junit = { module = "androidx.test.ext:junit", version.ref = "junitVersion" }
androidx-lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycleVersion" }
androidx-lifecycle-viewmodel-ktx = { module = "androidx.lifecycle:lifecycle-viewmodel-ktx", version.ref = "lifecycleVersion" }
animated-webp = { module = "com.facebook.fresco:animated-webp", version.ref = "frescoVersion" }
fresco = { module = "com.facebook.fresco:fresco", version.ref = "frescoVersion" }
gson = { module = "com.google.code.gson:gson", version.ref = "gsonVersion" }
imagepipeline-okhttp3 = { module = "com.facebook.fresco:imagepipeline-okhttp3", version.ref = "frescoVersion" }
infer-annotation = { module = "com.facebook.infer.annotation:infer-annotation", version.ref = "inferAnnotationVersion" }
junit-junit2 = { module = "junit:junit", version.ref = "junitJunitVersion" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlinxCoroutinesAndroidVersion" }
